<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        body {
            background-color: blue;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: white;
            color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- Форма страницы с ID элементов для скрипта -->
    <h1>Test App</h1>
    <div class="form-group">
        <input type="text" id="usernameReg" placeholder="Логин" required>
    </div>
    <div class="form-group">
        <input type="password" id="passwordReg" placeholder="Пароль" required>
    </div>
    <button type="button" class="register-btn" id="regButton">Зарегистрироваться</button>

<script src="script.js"></script>
</body>
</html>
