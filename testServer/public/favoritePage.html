<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <!-- Навигационные вкладки в оправе -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button" id="userProfile" type="click">Профиль</button>
                <button class="tab-button" id="recomendation" type="click">Рекомендация</button>
                <button class="tab-button" id="catalog" type="click">Каталог</button>
                <button class="tab-button active" id="favorite" type="click">Избранное</button>
            </div>
        </div>

        <!-- Карточки образов -->
        <div class="favorites">
            <!-- Образ 1 -->
            <div class="outfit-card">
                <div class="outfit-header">
                    <h3 class="outfit-title">Повседневный образ</h3>
                    <div button class="heart-icon">♥</div>
                </div>
                <div class="outfit-grid">
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                </div>
            </div>

            <!-- Образ 2 -->
            <div class="outfit-card">
                <div class="outfit-header">
                    <h3 class="outfit-title">Офисный стиль</h3>
                    <div button class="heart-icon">♥</div>
                </div>
                <div class="outfit-grid">
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                </div>
            </div>

            <!-- Образ 3 -->
            <div class="outfit-card">
                <div class="outfit-header">
                    <h3 class="outfit-title">Вечерний наряд</h3>
                    <div button class="heart-icon">♥</div>
                </div>
                <div class="outfit-grid">
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                </div>
            </div>

            <!-- Образ 4 -->
            <div class="outfit-card">
                <div class="outfit-header">
                    <h3 class="outfit-title">Спортивный лук</h3>
                    <div button class="heart-icon">♥</div>
                </div>
                <div class="outfit-grid">
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                    <div class="outfit-item"></div>
                </div>
            </div>
        </div>
    </div>
    <img class="guy-left" src="images/guyLeft.png" alt="guyLeft">
    <img class="girl-right" src="images/girlRight.png" alt="girlRight">
    <script src="scripts/script.js"></script>
</body>
</html>
