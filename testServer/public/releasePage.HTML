<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="title">Stylist</h2>
            <h3>Вход в личный кабинет</h3>
            <form id="loginForm" action="#" method="POST">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" required placeholder="pochta@mail.ru">
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" minlength="6" required placeholder="********">
                
                <button type="submit">Войти</button>
            </form>
            <div class="links">
                <a href="releasePageReg.HTML">Регистрация</a>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
